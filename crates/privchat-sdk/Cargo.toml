[package]
name = "privchat-sdk"
version = "0.1.0"
edition = "2021"

[dependencies]
msgtrans = { path = "../../../" }
privchat-protocol = { path = "../../../privchat-protocol" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
thiserror = "1.0"
tracing = "0.1"
chrono = { version = "0.4", features = ["serde"] }
bytes = "1.0"
rusqlite = { version = "0.36", features = ["bundled-sqlcipher-vendored-openssl"] }
uuid = { version = "1.0", features = ["v4"] }

[dev-dependencies]
tempfile = "3.0"
tokio-test = "0.4"
